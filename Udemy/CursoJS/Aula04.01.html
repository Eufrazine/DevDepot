<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>
    <body>
        <h1>Funções void: Reaproveitando códigos</h1>
        <button onclick="MostrarTabuada()">Criar Tabuada</button>
        <button onclick="LimparTabuada()">Limpar Tabuada</button>
        <div id="output"></div>
        
        <script>
            function MostrarTabuada(){
                // Perguntar o número para o usuário. Converter o número
                var n = parseFloat(prompt('Digite um número: '));
                // Criar uma variável que servirá de índice
                var i = 1;
                // Enquanto indice <= 1000(ou qualquer outro número)
                    // Concatena na variável mensagem
                while(i <= 20){
                    mensagem += n + ' x ' + i +' = '+ (n*i)+'<br>';
                    i++;
                }
                // Mosta mensagem no output
                output.innerHTML = mensagem               
            }
            function LimparTabuada(){
                mensagem='';
                output.innerHTML= mensagem='';
            }
            var output = document.querySelector('#output');
            var mensagem = '';
        </script> 
    </body>
</html>
