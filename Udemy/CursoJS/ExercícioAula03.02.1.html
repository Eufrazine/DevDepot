<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Exercício de Loop</h1>
        <script>
            var ano = 1000;
            while(ano <= 2022){
                // Esse !() é para perguntar se NÃO é múltiplho de 100
                if( !(ano % 100 === 0) || (ano % 400 === 0)){
                    document.write(ano + '<br>');
                }else{
                    document.write(ano + ' Não é bissexto!<br>')
                }
                ano += 4;
            }
        </script>
    </body>

</html>
