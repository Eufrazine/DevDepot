<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Operadores Aritméticos 2</h1>

        <script>
            var n1 = parseFloat(prompt('Digite um número: ')); // pode-se colocar tudo na mesma linha, desse mesmo jeito //
            var n2 = prompt('Digite outro número: ');
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2;
            alert('Maior que ' + media + (media > 5));
            alert('Maior ou igual que ' + media + (media >= 5));
            alert('Menor que ' + media + (media < 5));
            alert('Menor ou igual que ' + media + (media <= 5));
            alert('Igual a ' + media + (media == 5));
            alert('Diferente de ' + media + (media != 5));
            //alert('Igual (valor e tipo) de' + media + (media === 5));
            //alert('Diferente de' + media + (media !== 5));
        </script>
    </body>

</html>
