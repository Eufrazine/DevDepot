<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Exercício de Loop</h1>
        <script>
            var ano = 1004;
            while(ano <= 2022){
                document.write(ano + '<br>');
                ano += 4;

            }
            document.write('');
        </script>
    </body>

</html>
