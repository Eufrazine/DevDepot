<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Controle de Decisão Switch e Case</h1>
        <script>
            var n = parseFloat(prompt('Digite um número'));

            switch(n){
                case 1:
                    alert('Boa escolha! :D');
                    break;
                case 2:
                    alert('Legal! :)');
                    break;
                case 3:
                    alert('Puts :/');
                    break;
                default:
                    alert('Escolha de 1 a 3 :(');
            }
        </script>
    </body>
</html>
