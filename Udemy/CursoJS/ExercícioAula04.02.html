<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>
    <body>
        <h1>Funções void: Reaproveitando códigos</h1>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <div id="output"></div>
        
        <script>
            // Função que é responsável por mostrar o texto da variável n1
            var n1 = parseFloat(prompt('Digite um número: '));
            escreve();
            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
            }
            // Aqui temos as funções das operações solicitadas
            function calcular(simbolo){
                var n = parseFloat(prompt('Digite outro número'));
                switch(simbolo){
                    case '+':
                        n1 += n;
                        break
                    case '-':
                        n1 -= n;
                        break
                    case '*':
                        n1 *= n;
                        break
                    case '/':
                        n1 /= n;
                        break
                }
                escreve();
            }
        </script> 
    </body>
</html>
