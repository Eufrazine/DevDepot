<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Operadores Lógicos</h1>

        <script>
            //fazer jogador1 digitar um número. fazer jogador2 digitar outro numero
            var nJogador1 = parseInt(prompt('numero do jogador 1'));
            var nJogador2 = parseInt(prompt('numero do jogador 2'));
            //se forem iguais, mostrar mensagem 'empate'
            if (nJogador1 === nJogador2) {
                alert('Vocês empataram!');
            } else {
                //sortear um numero entre 0 e 1
                var nSorteado = parseInt(Math.random() * 2);
                alert('nSorteado: ' + nSorteado);
                // se o numero sorteado for 0, ganha quem escolher o numero MENOR. Se o numero sorteado for 1, ganha quem escolher o numero MAIOR
                if(nSorteado === 0 && nJogador1 < nJogador2 || nSorteado === 1 && nJogador1 > nJogador2){
                    alert('Ganhou o Jogador 1');
                } 
                else{
                    alert('Ganhou o Jogador 2');
                }
            }
        </script>
    </body>
</html>
