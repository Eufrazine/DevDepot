<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>
    <body>
        <h1>Breve introdução à inserção de conteúdo HTML</h1>
        <!-- Manipulação do HTML através do JavaScript.-->
        <div id="output"></div>
        
        <script>
            // Acesso o html através do 'document.'
            var output = document.querySelector('#output');
            /* Enquanto estou desenvolvendo, posso usar o seguinte comando: console.log(output);
            O codigo a seguir tbm serve para inserir algo do html, mas é muito custoso para o browser: output.innerHTML = 'Texto inserido por JavaScript' */
            var msg = '';
            for(var i = 0; i < 51; i++){
                msg += 'i: ' + i +'<br>';
            } // A cada passada no lopping, eu vou ter essa string 'msg' com muitas mensagens.
            output.innerHTML = msg;
        </script> 
    </body>
</html>
