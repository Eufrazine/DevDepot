<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Controle de Decisão Switch e Case</h1>
        <script>
            var nome = prompt('Digite seu primeiro nome: ');
            var cm = nome.length;
            switch (cm) {
                case (1):
                    alert('Oi!');
                    break;
                case (2):
                    alert('Olá!');
                    break;
                case (3):
                    alert('Tchau!');
                    break;
                default:
                    alert('Oops i did it again!');
            }
        </script>
    </body>
</html>
