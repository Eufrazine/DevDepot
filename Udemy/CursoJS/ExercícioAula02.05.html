<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>
        <script>
            /* fazer jogador1 digitar um número
            fazer jogador2 digitar outro número
            se forem iguais, mostrar mensagem 'empate'
            sortear um numero entre 0 e 1
            se o numero sorteado for 0, ganha quem escolher o numero MENOR
            se o numero sorteado for 1, ganha quem escolher o numero MAIOR */
            var j1 = parseInt(prompt('Jogador 1 digite um número: '));
            var j2 = parseInt(prompt('Jogador 2 Digite um número: '));    
            
            if (j1 === j2){
                alert('Poxa, vocês empataram!');
            }
            else{
                var nsorteio = parseInt(Math.random() * 2); 
                if (nsorteio === 0){
                    if(j1 < j2){
                        alert('Ganhou o jogador 1!')
                    }
                    else{
                        alert('Ganhou o jogador 2!')
                    }
                }
                else{
                    if(j1 > j2){
                        alert('Ganhou o jogador 1!')
                    }
                    else{
                        alert('Ganhou o jogador 2!')
                    }
                }   
            }            
        </script>
    </body>
</html>
