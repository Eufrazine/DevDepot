<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação com JavaScript</title>
    </head>

    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <script>
            //pedir para o usuário digitar um número
            //converter em número inteiro
            var n1 = prompt('Digite um número: ');
            n1 = parseInt(n1);

            //pedir para o usuário digitar outro número        
            //converter em número inteiro   
            var n2 = prompt('Digite outro número: ');
            n2 = parseInt(n2);

            //mostrar num alert o seguinte texto o resto da divisão de (n1) por (n2) é: (resultado); //
            alert('O resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + (n1 % n2));

            // mostrar num alert o seguinte texto o número (n1) elevado a (n2) é: (resultado); //
            alert('O resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + (n1 ** n2));
        </script>

    </body>

</html>
