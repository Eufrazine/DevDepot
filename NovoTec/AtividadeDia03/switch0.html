<!DOCTYPE html>

<html>

<head>
    <title>Switch0</title>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">

    <meta name="description" content="Atividade dia 03/12">
</head>

<body>
    <p id="demo"></p>
    <script>
        var text;
        switch (new Date().getDay()) {
            case 1:
            case 2:
            case 3:
            default:
                text = "Looking forward to the Weekend";
                break;
            case 4:
            case 5:
                text = "Soon it is Weekend"
                break;
            case 0:
            case 6:
                text = "It is Weekend"
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
