<!DOCTYPE html>

<html>

<head>
    <title>for1</title>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="Monique">
    <meta name="description" content="Atividade dia 03/12">
</head>

<p id="demo"></p>

<script>
    var cars = ["BMW", "Volvo", "Saab", "Ford"];
    var i = 0;
    var len = cars.length;
    var text = "";

    for (; i < len;) {
        text += cars[i] + "<br>";
        i++;
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>

</html>
