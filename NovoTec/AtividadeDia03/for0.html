<!DOCTYPE html>

<html>

<head>
    <title>for0</title>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="Monique">
    <meta name="description" content="Atividade dia 03/12">
</head>

<body>
    <p id="demo"></p>
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        var i, len, text;
        for (i = 0, len = cars.length, text = ""; i < len; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
