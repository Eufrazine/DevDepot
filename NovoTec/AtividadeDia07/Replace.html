<!DOCTYPE html>
<html>

<head>
    <title>Função Replace</title>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript- Função Replace">
</head>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The replace() Method</h2>
    <p> A substituição pesquisa uma sequência por um valor, e retorna uma nova sequência com o
        valor especificado(s) substituído:</p>
    <p id="demo">Visit Microsoft!</p>

    <script>
        let text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = text.replace("A aula ", "Javascript");;
    </script>
</body>

</html>
