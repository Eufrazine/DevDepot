<!DOCTYPE html>
<html>

<head>
    <title>Função Math.MAX retorna o valor arredondado</title>
    <meta charset="utf-8">
    <meta name="description" content="MÉTODOS DO OBJETO MATH">
</head>

<body>
    <script>
        var valor1 = Math.max(3, 9);
        alert('A função Math.max retorna o maior valor entre dois números,' + valor1);
    </script>
