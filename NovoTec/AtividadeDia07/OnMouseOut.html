<!DOCTYPE html>
<html>

<head>
    <title>Usando eventos no Javascript</title>
    <meta charset="utf-8">
    <meta name="description" content="eventos onMouseOver e onMouseOut em JS">
</head>

<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:#af79a2;width:120px;height:20px;padding:40px;">Passe o mouse em mim</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Obrigado"
        }

        function mOut(obj) {
            obj.innerHTML = "Passe o mouse em mim"
        }
    </script>
</body>

</html>
