<!DOCTYPE html>
<html>

<head>
    <title>Função toLowerCase</title>
    <meta charset="utf-8">
    <meta name="description" content="Método string toLocaleLowerCase()">
</head>
<p>toLocaleLowerCase()converte uma sequência em letras minúsculas, usando local atual :</p>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The toLocaleLowerCase() Method</h2>

    <p>toLocaleLowerCase()converte uma sequência em letras minúsculas, usando local atual :</p>
    <p id="demo"></p>

    <script>
        var text = "Hello World!";
        var result = text.toLocaleLowerCase();

        document.getElementById("demo").innerHTML = result;
    </script>
</body>

</html>
