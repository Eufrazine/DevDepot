<!DOCTYPE html>

<html>

<head>
    <title>Slides</title>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="Monique">
    <meta name="description" content="Atividade Dia 30">
    <script type="text/javascript">
        function slide1() {
            document.getElementById('id').src = "natal1.jpg";
            setTimeout("slide2()", 2000)
            document.getElementById('aID').href = "Slides.html"
        }

        function slide2() {
            document.getElementById('id').src = "natal2.png";
            setTimeout("slide3()", 2000)
            document.getElementById('aID').href = "Slides.html"
        }

        function slide3() {
            document.getElementById('id').src = "natal3.jpg";
            setTimeout("slide1()", 2000)
            document.getElementById('aID').href = "Slides.html"
        }
    </script>

<body onLoad="slide1()">
    <a id="aID"></a>
    <img id="id" width="500px">
</body>

</html>
