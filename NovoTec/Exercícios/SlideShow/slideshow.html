<!DOCTYPE html>
<html>
<head>
    <title>Slide Show</title>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="Monique">
    <meta name="description" content="Atividade dia 30">
    <style>
        #slideShowImages {
            border: 1px gray solid;
            background-color: lightgray;
        }

        #slideShowImages img {
            border: 0.8em black solid;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div id="slideShowImages">
        <img src="predio.jpg" alt="Primeira Imagem" width="300px" height="300px">
        <img src="ponte.jpg" alt="Segunda Imagem" width="300px" height="300px">
        <img src="narigudo.jpg" alt="Terceira Imagem" width="300px" height="300px">
    </div>

    <script src="slideShow.js"></script>
</body>
</html>
