<html>
  <head>
    <title>Usando eventos no Javascript</title>
  </head>

  <body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    <!--
        alert("vosso texto");
    -->
    <script language="Javascript">
      function myFunction() {
        var text = "";
        var i;
        for (i = 0; i < 5; i++) {
          text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>

    <!-- 
    1- a
    2- a
    3- a
    4- a
    5- c (8 e 10)
    6- a
    7-  a
    8- a (0  a 4)
    9- a
    10- b
 -->
  </body>
</html>
